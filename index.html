<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Reqres Api</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .fetch {
            padding: 10px 20px;
            background-color: #4c4faf;
            color: #fff;
            border: 2px solid #4c4faf;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .fetch:hover {
            background-color: #030318;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 250px;
            text-align: center;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 10px;
            border: 2px solid #ddd;
        }

        .card h4 {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .card p {
            margin: 0;
        }
    </style>
</head>
<body>

    <button class="fetch">Fetch Users</button>

    <div class="main"></div>

</body>
<script src="script.js"></script>
</html>
